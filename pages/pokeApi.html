<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9767aaf51e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/pokeStyle.css">
    <title>PokeCard</title>

</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card  text-white bg-dark mb-3" style="width: 20rem;" id="pokeCard">
                    <img id="pokeImg" class="card-img-top py-3 px-3">
                    <div class="card-body" id="pokeBody">
                        <h5 id="pokeName" class="card-title"></h5>
                        <div class="d-flex justify-content-center">
                            <div class="col-md-6">
                                <p class="text-center">Peso: <span class="badge-success" id="pokeWeight"></span>Kg</p>
                            </div>
                            <div class="col-md-6">
                                <p class="text-center">Altura: <span class="badge-success " id="pokeHeight"></span>Mts
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="py-3 mx-auto">
                        <button id="btn1" class="btn btn-primary">Elegir otro pokem√≥n</button>


                    </div>
                    <div>
                        <div class="mb-3 mx-3">
                            <input type="search" name="" id="pokeInput" class="form-control" required
                                placeholder="Ingrese el nombre del pokemon">

                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-primary" id="pokeBtn">Buscar</button>

                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/pokeApi.js"></script>

    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
