<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/02747bd8aa.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Agregar productos</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Carrito de compras</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/addProduct.html">Agregar productos</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <section class="container py-5 newsForm px-lg-6 ">
                    <div class="">
                        <h1 class="display-5">Agregar un producto</h1>
                        <form class="row py-1" action="" id="productForm">

                            <div class="mb-3">
                                <label for="title" class="form-label">Titulo</label>
                                <input type="text" class="form-control" required id="title" id="title"
                                    placeholder="Ingrese el titulo del producto">
                            </div>
                            <div class="mb-3">
                                <label for="detail" class="form-label">Detalle</label>
                                <textarea type="textarea" class="form-control" id="detail"
                                    placeholder="Aqui el detalle del producto"></textarea>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label" for="category">Categoria</label>
                                <select class="form-control" id="cat">

                                </select>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label" for="color">Color</label>
                                <select class="form-control" id="color">
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" id="price"
                                    placeholder="Ingrese el precio"></input>
                            </div>



                            <div class="col-md-6">
                                <button type="submit" class=" form-control btn btn-primary">Aceptar</button>
                            </div>
                            <div class="col-md-6">
                                <button type="reset" class=" form-control btn btn-secondary ">Cancelar</button>
                            </div>

                        </form>
                        <div id="notif">
                            <template id="template-notif">
                                <div class="alert alert-success alert-dismissible fade show" role="alert" >
                                    <h6 id="message"></h6>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-md-8 mx-auto">

                <div class="row row-cols-1 row-cols-md-3 g-4" id="listProducts">


                </div>
            </div>
        </div>
    </div>
    <template id="template-card">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p class="price">Precio</p>
                    <p class="category">Categoria</p>
                    <p class="detail">Detalle</p>
                </div>
            </div>
        </div>
    </template>
    <script src="../js/productos.js"></script>

    <script src="../js/objetos.js"></script>
    <script src="../js/addProduct.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
