<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9767aaf51e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/wStyle.css">
    <title>Carrito de compras</title>
</head>
<style>

</style>

<body>


    <main>
        <div class="container-fluid bg-dark py-3 ">
            <div class="row">
                <div class="d-flex justify-content-end">
                    <div class="card mb-3 text-light bg-dark" style="width: 400px;" id="wheatherCard">
                        <div class="row g-0">
                            <div class="col-2">
                                <img id="wImg" class="img-fluid rounded-start" alt="wheather">
                            </div>
                            <div class="col-10">
                                <div class="card-body py-0 px-3" id="wBody">
                                    <h5 id="wName" class="card-title h6 rounded"></h5>
                                    <span class="card-text" id="wTemp"></span>
                                    <span class="card-text"><small class="text-muted text-light " id="wDescription">Last
                                        </small>
                                        </sapn>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="d-flex justify-content-between">

                    <h1 class="text-white text-center h1 py-1 px-1 align-middle">Carrito de compras</h1>
                    <div class=" justify-content-end py-2 px-2 ">
                        <button id="cartIcon" type="button" class="btn position-relative " data-bs-toggle="offcanvas"
                            href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            <i class="fa fa-shopping-cart fa-2x text-white"></i>
                            <span id="showAmount"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid col-11 mx-auto my-3">
            <div class="row">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name='dark' id="darkMode">
                    <label class="form-check-label">Dark Mode</label>
                </div>
                <form class="d-flex mb-2">
                    <input class="form-control me-2 " autocomplete="off" type="search" placeholder="Buscar un producto"
                        aria-label="Search" id="searchProducts">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="col-md-4">
                    <form action="" id="productFilter">

                        <div class="card">
                            <div class="card-header">
                                Filtro por rango de precio <button type="button" class="btn toglePriceRange "><i
                                        class="fas fa-arrow-up priceRangeIcon"></i></button></div>
                            <div class="card-body cardPriceRange" id="bodyfilterPrice">
                                <template id="bodyfilterPriceTemplate">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceFilter">
                                        <label class="form-check-label ">

                                        </label>
                                        <span class="badge bg-secondary ">10</span>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceFilter">
                                        <label class="form-check-label ">

                                        </label>
                                        <span class="badge bg-secondary ">10</span>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceFilter">
                                        <label class="form-check-label ">

                                        </label>
                                        <span class="badge bg-secondary ">4</span>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceFilter">
                                        <label class="form-check-label ">

                                        </label>
                                        <span class="badge bg-secondary ">4</span>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priceFilter">
                                        <label class="form-check-label ">

                                        </label>
                                        <span class="badge bg-secondary "></span>
                                    </div>
                                </template>

                            </div>

                        </div>


                        <div class="card">
                            <div class="card-header">
                                Filtrar por categoria <button type="button" class="btn togleCat "><i
                                        class="fas fa-arrow-up catIcon"></i></button>
                            </div>
                            <div class="card-body cardCat">
                                <div id="radioCatFilter">
                                    <input type="checkbox" name="category" value="all">
                                    <label for="all">Todos</label><br>
                                    <template id="template-radio">
                                        <input type="checkbox" name="category" value="iluminacion">
                                        <label for="html">Iluminacion</label><br>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div>

                            <div class="card">
                                <div class="card-header">
                                    Ordenar lista por: Precio <button type="button" class="btn toglePrice "><i
                                            class="fas fa-arrow-up priceIcon"></i></button>
                                </div>
                                <div class="card-body cardPrice">
                                    <div id="radioPriceFilter">
                                        <input type="radio" id="max" name="priceOrder" value="max">
                                        <label for="max">Mayor precio</label><br>
                                        <input type="radio" id="min" name="priceOrder" value="min">
                                        <label for="min">Menor precio</label><br>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class=" d-flex justify-content-around py-3">
                            <button class="btn btn-primary" type="reset" id="btnFilterReset">Resetear filtro</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-8">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="listProducts">

                    </div>
                </div>



            </div>

        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <template id="template-card">
                <div class="col">
                    <div class="card card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="h3">Titulo</h5>
                            <p class="price h4">Precio</p>
                            <p class="h5"> <span class="category badge bg-primary">Categoria</span> </p>
                            <button class="btn btn-dark button-item">Agregar</button>
                        </div>
                    </div>
                </div>
            </template>

        </div>






        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Tus prouctos</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="col">
                    <h6 id="mostrarTotal">
                        Total: $
                    </h6>
                    <div class="row" id="listProductsCart">
                        <template id="template-cart">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pelota</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Futbol</h6>
                                    <p>Precio $2500</p>
                                    <button class="btn btn-primary btn-sm btnAddProd">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm btnDeleteProd">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                    <span>Cantidad: 3</span>
                                </div>
                        </template>
                    </div>
                    <div class="col-md-6 mx-auto my-3">
                        <a class="btn btn-primary btnConfirm " href="/pages/checkout.html">Confirmar compra</a>

                    </div>
                </div>

            </div>
        </div>

    </main>


    <script src="./js/objetos.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/wheather.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
