<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/02747bd8aa.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Carrito de compras</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa fa-shopping-cart"></i></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                       
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid bg-dark py-3 ">
            <div class="row">
                <div class="col-md-8 d-flex justify-content-start">
                    <h1 class="text-white text-center ">Carrito de compras</h1>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <button type="button" class="btn position-relative" data-bs-toggle="offcanvas"
                        href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        <i class="fa fa-shopping-cart fa-3x text-white"></i>
                        <span id="showAmount"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>

                </div>
            </div>
        </div>

        <div class="container-fluid col-11 mx-auto my-3">
            <div class="row">
                <form class="d-flex mb-2">
                    <input class="form-control me-2 " autocomplete="off" type="search" placeholder="Buscar un producto"
                        aria-label="Search" id="searchProducts">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <div class="col-md-4">
                    <div id="priceRangeDiv">
                        <input type="range" class="form-range" step="1" id="priceRange" min="1000" max="50000">
                        <label id='labelRange' for="customRange1" class="form-label"></label>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div id="radioCatFilter">
                                <template id="template-radio">
                                    <input type="radio" id="1" name="category" value="iluminacion">
                                    <label for="html">Iluminacion</label><br>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div>

                        <div class="card">
                            <div class="card-header">
                                Ordenar lista por:
                            </div>
                            <div class="card-body">
                                <div id="radioPriceFilter">
                                    <input type="radio" id="max" name="radioPrice" value="max">
                                    <label for="html">Mayor precio</label><br>
                                    <input type="radio" id="min" name="radioPrice" value="min">
                                    <label for="css">Menor precio</label><br>
                                    
                                </div>

                            </div>
                        </div>

                        <button class="btn btn-primary" id="btnFilterReset">Resetear filtro</button>
                    </div>

                </div>

                <div class="col-md-8">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="listProducts">

                    </div>
                </div>



            </div>

        </div>
        <template id="template-card">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p class="price">Precio</p>
                        <p class="category">Categoria</p>
                        <button class="btn btn-dark button-item">Agregar</button>
                    </div>
                </div>
            </div>
        </template>





        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Tus prouctos</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="col">
                    <h6 id="mostrarTotal">
                        Total: $
                    </h6>
                    <div class="row" id="listProductsCart">
                        <template id="template-cart">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pelota</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Futbol</h6>
                                    <p>Precio $2500</p>
                                    <button class="btn btn-primary btn-sm btnAddProd">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm btnDeleteProd">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                    <span>Cantidad: 3</span>
                                </div>
                        </template>
                    </div>
                    <div class="col-md-6 mx-auto my-3">
                        <a class="btn btn-primary btnConfirm " href="/pages/checkout.html">Confirmar compra</a>

                    </div>
                </div>

            </div>
        </div>

    </main>


    <script src="./js/objetos.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/app.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
